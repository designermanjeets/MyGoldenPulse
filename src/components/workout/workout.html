<!-- Generated template for the WorkoutComponent component -->
<ion-header>
  <ion-navbar>
    <ion-title>Weekly Plan</ion-title>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name='contact'></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
    <button ion-button icon-only>
      <ion-icon name='search'></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="buttons-components-page">

  <ion-grid class="weeklyplan">
    <ion-row>
      <ion-col col-4>
        <button ion-button outline large color="light" (click)="goToMon()">Mon</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button outline large color="light">Tue</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button outline large color="light">Wed</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 offset-2>
        <button ion-button outline large color="light">Thu</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button outline large color="light">Fri</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-8 offset-4>
        <button ion-button outline large color="light">Sat</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
